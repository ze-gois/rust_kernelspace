[workspace]
members = ["crates/*"]

[package]
name = "userspace"
version = "0.1.0"
edition = "2024"

[lib]
name = "userspace"
path = "src/lib.rs"
test = false

[[bin]]
name = "xelf"         # The name of the target.
path = "src/entry.rs" # The source file of the target.
test = false          # Is tested by default.

[[bin]]
name = "what"        # The name of the target.
path = "src/what.rs" # The source file of the target.
test = false         # Is tested by default.

[dependencies]
arch = { path = "crates/arch" }
common = { path = "crates/common" }
human = { path = "crates/human" }
macros = { path = "crates/macros" }
syscall = { path = "crates/syscall" }
memory = { path = "crates/memory" }
results = { path = "crates/results" }


