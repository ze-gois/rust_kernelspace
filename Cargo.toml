[workspace]
members = ["crates/*"]

[package]
name = "userspace"
version = "0.1.0"
edition = "2024"

[lib]
name = "userspace"
path = "src/library.rs"
test = false

[[bin]]
name = "xelf"                # The name of the target.
path = "src/binary/entry.rs" # The source file of the target.
test = false                 # Is tested by default.

[[bin]]
name = "what"               # The name of the target.
path = "src/binary/what.rs" # The source file of the target.
test = false                # Is tested by default.

[[bin]]
name = "license"               # The name of the target.
path = "src/binary/license.rs" # The source file of the target.
test = false                   # Is tested by default.

[dependencies]
target = { path = "crates/target" }
common = { path = "crates/common" }
macros = { path = "crates/macros" }
results = { path = "crates/results" }

[workspace.dependencies]
userspace = { path = "." }
target = { path = "crates/target" }
common = { path = "crates/common" }
macros = { path = "crates/macros" }
results = { path = "crates/results" }


# https://doc.rust-lang.org/cargo/reference/cargo-targets.html
[profile.release]

[build-dependencies]
cc = "1.0"
